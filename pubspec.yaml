name: shopping_list_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  dio: ^5.3.3  # Per comunicare con il backend
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  hive: ^2.2.3  # Per salvare dati localmente (cache)
  flutter_secure_storage: ^9.0.0  # Per salvare token di autenticazione
  go_router: ^10.1.2  # Navigazione
  image_picker: ^1.0.4

  cupertino_icons: ^1.0.8

dev_dependencies:
  build_runner: ^2.4.5
  hive_generator: ^2.0.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

